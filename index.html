<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades de Medida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Conversor de Unidades de Medida</h1>
            <p>Sistema de conversão com precisão configurável</p>
        </header>

        <main>
            <div class="converter-form">
                <div class="form-group">
                    <label for="category">Categoria de Medida:</label>
                    <select id="category" name="category">
                        <option value="pressure">Pressão</option>
                        <option value="length">Comprimento</option>
                        <option value="weight">Massa</option>
                        <option value="temperature">Temperatura</option>
                        <option value="volume">Volume</option>
                        <option value="area">Área</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="value">Valor:</label>
                    <input type="number" id="value" name="value" step="any" placeholder="Digite o valor">
                </div>

                <div class="form-group">
                    <label for="fromUnit">Unidade de Origem:</label>
                    <select id="fromUnit" name="fromUnit">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="precision">Precisão (Casas Decimais):</label>
                    <select id="precision" name="precision">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>

                <button id="convertBtn" class="convert-btn">Converter</button>
            </div>

            <div class="results-section">
                <h2>Resultados da Conversão</h2>
                <div id="resultsTable" class="results-table">
                    <!-- Results will be populated by JavaScript -->
                </div>
            </div>
        </main>

        <footer>
            <p>Projeto TCC - Sistema de Conversão de Unidades de Medida</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
